<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="shortcut icon" href="foto.svg" type="image/x-icon" />
</head>
<body>

    <div class="main">
        <div class="left">
            <h1>Faça seu Login<br>E entre para a comunidade!</h1>
            <img src="./animcao.svg" class="foto" alt="foto">
        </div>
        <div class="right">
            <div class="card">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>
                <button class="btn">Login</button>
            </div>
        </div>
    </div>

</body>
</html>
